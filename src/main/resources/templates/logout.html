<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logout-container {
            width: 350px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #dc3545;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 6px;
        }

        button:hover {
            background: #b52d38;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            color: #0056c9;
        }
    </style>
</head>

<body>

<div class="logout-container">

    <h2>Logout</h2>

    <form th:action="@{/logout}" method="post">
        <button type="submit">Log Out</button>
    </form>

    <a th:href="@{/profile}">Back to Profile</a>

</div>

</body>
</html>
