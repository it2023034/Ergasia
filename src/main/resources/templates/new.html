<!DOCTYPE html>
<html lang="el"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
  <title>Nea Aitisi</title>
</head>
<body>
<div layout:fragment="main" class="container mt-5">

  <h2>Ypoboli Neas Aitis</h2>

  <form th:action="@{/applications/new}" th:object="${applicationRequest}" method="post" enctype="multipart/form-data">

    <div class="mb-3">
      <label class="form-label">Typos Aitis</label>
      <select class="form-select" th:field="*{type}" required>
        <option value="" disabled selected>Epilexte...</option>
        <option th:each="entry : ${types.entrySet()}"
                th:value="${entry.key}"
                th:text="${entry.value}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Perigrafi / Scholia</label>
      <textarea class="form-control" th:field="*{description}" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Epipsinapsi Dikaiologitikou</label>
      <input class="form-control" type="file" name="file">
    </div>

    <div class="mb-3">
      <label class="form-label">Epilege Ypiresia</label>
      <select class="form-select" th:field="*{serviceId}" required>
        <option value="" disabled selected>Epilexte...</option>
        <option th:each="service : ${services}"
                th:value="${service.id}"
                th:text="${service.serviceName}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Epilege Hmerominia / Ora Rantevou</label>
      <input class="form-control" type="datetime-local" th:field="*{appointmentDate}" required>
    </div>

    <button type="submit" class="btn btn-primary">Ypoboli</button>
    <a th:href="@{/applications/list}" class="btn btn-secondary">Akyrwsi</a>
  </form>
</div>
</body>
</html>
