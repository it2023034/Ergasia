<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        lang="el"
        dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title layout:title-pattern="$CONTENT_TITLE - Ergasia - Harokopio University of Athens">
        Ergasia
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>

    <style>
        .app-container {
            margin: 0 auto;
            max-width: 900px;
            box-shadow: 10px 10px 0px #222;
            border: 3px solid #222 !important;
            background: #fff;
        }
        .form-control, .form-select {
            border: 2px solid #6d6d6d;
            border-radius: 0;
        }
        .form-label {
            text-transform: uppercase;
            margin-bottom: 2px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #7c7c7c;
            font-size: 12px;
        }
        .app-container .btn-primary {
            background: #212529;
            border: 0;
            padding: 0.5em 4em;
        }
        .app-container .table {
            table-layout: fixed;
            width: 100%;
        }
        .app-container .table td,
        .app-container .table th {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>

<header class="text-center p-4" layout:fragment="header">
    <h1>Ergasia</h1>
    <p class="text-muted">Digital Public Services Platform</p>
</header>

<main class="app-container p-4" layout:fragment="main"></main>

<footer class="text-center p-4 mt-4" layout:fragment="footer">
    <small>&copy; Ergasia HUA</small>
</footer>

</body>
</html>
