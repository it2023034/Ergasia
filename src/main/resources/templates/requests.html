<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<body>
<div layout:fragment="main" class="container mt-4">

    <h3>My Requests</h3>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Assigned To</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${requests}">
            <td th:text="${r.title}"></td>
            <td th:text="${r.status}"></td>
            <td th:text="${r.employee != null ? r.employee.lastName + ' ' + r.employee.firstName : 'None'}"></td>
            <td>
                <div class="d-flex flex-column flex-md-row gap-2">
                    <form th:action="@{'/employee/requests/' + ${r.id} + '/self-assign'}" method="post">
                        <button class="btn btn-sm btn-primary"
                                type="submit"
                                th:disabled="${r.employee != null}">
                            Self-Assign
                        </button>
                    </form>

                    <form th:action="@{'/employee/requests/' + ${r.id} + '/comment'}" method="post" class="d-flex">
                        <input type="text" name="comment" class="form-control form-control-sm"
                               placeholder="Add comment" required>
                        <button class="btn btn-sm btn-secondary ms-1" type="submit">Add</button>
                    </form>

                    <form th:action="@{'/employee/requests/' + ${r.id} + '/status'}" method="post" class="d-flex">
                        <select name="status" class="form-select form-select-sm" required>
                            <option th:value="RECEIVED" th:text="'RECEIVED'"></option>
                            <option th:value="IN_PROGRESS" th:text="'IN_PROGRESS'"></option>
                            <option th:value="COMPLETED" th:text="'COMPLETED'"></option>
                            <option th:value="REJECTED" th:text="'REJECTED'"></option>
                        </select>
                        <button class="btn btn-sm btn-warning ms-1" type="submit">Change</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a th:href="@{/homepage}" class="btn btn-outline-primary">Back to Home</a>
    </div>

</div>
</body>
</html>
