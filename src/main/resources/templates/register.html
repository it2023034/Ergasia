<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
    <title>Register</title>
</head>

<body>
<div layout:fragment="main" class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow">
                <div class="card-body">

                    <h3 class="text-center mb-4">Register</h3>

                    <!-- Generic error message from controller -->
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <form th:action="@{/register}"
                          th:object="${registerRequest}"
                          method="post">

                        <!-- Validation errors (MUST be inside form) -->
                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            Please correct the highlighted errors.
                        </div>

                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text"
                                   th:field="*{username}"
                                   class="form-control"
                                   required>
                            <div class="text-danger"
                                 th:errors="*{username}"></div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   required>
                            <div class="text-danger"
                                 th:errors="*{email}"></div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password"
                                   th:field="*{password}"
                                   class="form-control"
                                   required>
                            <div class="text-danger"
                                 th:errors="*{password}"></div>
                        </div>

                        <!-- AFM -->
                        <div class="mb-3">
                            <label class="form-label">AFM</label>
                            <input type="text"
                                   th:field="*{afm}"
                                   class="form-control"
                                   required>
                            <div class="text-danger"
                                 th:errors="*{afm}"></div>
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            Sign Up
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/login}">Already have an account?</a>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
