<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
  <title>Application Details</title>
</head>
<body>

<div layout:fragment="main" class="container mt-5">

  <h2>Application Details</h2>

  <p><strong>ID:</strong> <span th:text="${app.id}"></span></p>

  <p><strong>Type:</strong> <span th:text="${app.type}"></span></p>

  <p><strong>Description:</strong> <span th:text="${app.description}"></span></p>

  <p><strong>Status:</strong> <span th:text="${app.status}"></span></p>

  <p><strong>Created At:</strong>
    <span th:text="${#temporals.format(app.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
  </p>

  <p th:if="${app.service != null}">
    <strong>Service:</strong> <span th:text="${app.service.serviceName}"></span>
  </p>

  <p th:if="${app.appointmentDate != null}">
    <strong>Appointment Date & Time:</strong>
    <span th:text="${#temporals.format(app.appointmentDate, 'yyyy-MM-dd HH:mm')}"></span>
  </p>

  <p th:if="${app.fileName != null}">
    <strong>Attached File:</strong>
    <a th:href="@{'/files/' + ${app.id}}" th:text="${app.fileName}"></a>
  </p>

  <a th:href="@{/applications/list}" class="btn btn-secondary">Back to list</a>

</div>

</body>
</html>
